{% extends "base.html" %}

{% block content %}
<h1>Login now!</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
    {{form.username.label}} <br>
    {{form.username(size=20)}}<br>
    </p>

    {{form.password.label}} <br>
    {{form.password(size=20)}}<br>

    {{form.submit}}
</form>

{% endblock %}
